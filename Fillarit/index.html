<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Alepa Fillarit</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVgk4xdzHokNxiyStcVAqRAlYL7SnDFKo&callback=initMap"></script>

</head>

<body>
    <div class="instructions">
        <div class="close">X</div>
    </div>
    <div id="map"></div>
    <div class="weather">
        <div class="weather-top-container">
            <span class="degrees"></span>
            <span class="description"></span>
        </div>
        <hr>
        <div class="weather-bottom-container">
            <div class="bottom-left">
                <img class="weather-icon" src="" alt="Weather">
            </div>
            <div class="bottom-right">
                <img class="wind-icon" src="arrow.svg" alt="">
                <span class="wind-text"></span>
            </div>
        </div>
    </div>

</body>

</html>
